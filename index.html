<!DOCTYPE html>
<html>
<head>
    <title>Random Riddle with Hint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            background-color: #f9f9f9; 
        }
        h1 { 
            font-size: 8vw;  
            color: #333; 
            margin: 20px 0; 
            word-wrap: break-word;
        }
        h3 { 
            font-size: 5vw;  
            color: #666; 
            margin: 15px 0; 
            word-wrap: break-word;
        }
        button { 
            font-size: 5vw; 
            padding: 15px 25px; 
            margin-top: 25px; 
            cursor: pointer; 
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        #timer { 
            font-size: 5vw; 
            margin-top: 20px; 
            color: #ff0000; 
        }
        @media (min-width: 768px) {
            h1 { font-size: 50px; }
            h3 { font-size: 30px; }
            button { font-size: 25px; padding: 15px 40px; }
            #timer { font-size: 25px; }
        }
    </style>
</head>
<body>
    <h1 id="riddle">Loading...</h1>
    <h3 id="hint"></h3>
    <div id="timer">01:00</div>
    <button id="nextBtn">Next Riddle</button>

    <script>
        const riddles = [
            { str: "I have teeth but cannot bite.", hint: "You use me every morning to keep things tidy." },
            { str: "I have keys but open no locks.", hint: "You play music on me." },
            { str: "I'm small, sharp, and used to hold things together.", hint: "I'm often metal and found in office or sewing kits." },
            { str: "I have a point but I'm not sharp. You use me every day.", hint: "You write with me." },
            { str: "I make marks but disappear when you rub me.", hint: "I'm used in schools and offices to correct mistakes." },
            { str: "I can fit in your hand and show you the world.", hint: "You can swipe or spin me." },
            { str: "I'm round, shiny, and used for paying.", hint: "You find me in your pocket or wallet." },
            { str: "I stay in one place but travel all over paper.", hint: "You hold me in your hand to make words or drawings." },
            { str: "I can open bottles but I'm not a key.", hint: "Bars and kitchens always have me." },
            { str: "I have a lid and hold your secrets or tiny things.", hint: "You can store coins, buttons, or candy in me." },

            { str: "I have a head and a tail but no body.", hint: "You might flip me to make a choice." },
            { str: "I'm round, small, and you click me to turn things on or off.", hint: "I'm on electronics or lights." },
            { str: "I'm sharp and tiny, and I can hurt if you step on me.", hint: "Often found in cushions or sewing kits." },
            { str: "I hold papers together but I'm not glue.", hint: "I bend to keep things in place." },
            { str: "I'm flat, small, and you can write numbers and letters on me electronically.", hint: "Found on laptops or phones." },
            { str: "I have a cap and ink, and I leave marks on paper.", hint: "You can remove my cap to write." },
            { str: "I'm small, round, and you can press me to play a game or type.", hint: "Found on keyboards or gaming controllers." },
            { str: "I'm sticky on one side and help papers stay together.", hint: "You tear me from a roll or a pad." },
            { str: "I'm small, rubbery, and erase your mistakes.", hint: "Students and artists use me often." },
            { str: "I'm tiny, made of metal, and secure clothes or fabric together.", hint: "I come in a box and sometimes fly across the room!" },

            { str: "I have a sharp tip and I'm used to create holes in paper.", hint: "Often found on desks or in offices." },
            { str: "I'm small, flat, and used to carry information digitally.", hint: "You insert me into a computer or camera." },
            { str: "I'm round, shiny, and used in games or to decorate.", hint: "Children roll me on the floor." },
            { str: "I'm tiny, sticky, and you can write on me to leave reminders.", hint: "You stick me on desks, walls, or books." },
            { str: "I'm thin, small, and can cut paper safely.", hint: "Found in schools or craft kits." },
            { str: "I have a neck but no head, and I wear a cap.", hint: "Commonly found on tables or in kitchens." },
            { str: "The more you share me, the more I grow.", hint: "Not tangible, often exchanged between people." },
            { str: "I'm taken from a mine and shut in a wooden case, yet used by almost every person.", hint: "Commonly used for writing." },
            { str: "I am always moving, never still, yet I have no legs.", hint: "Seen in rivers and oceans." },
            { str: "I have a heart that doesnâ€™t beat.", hint: "Found in nature and edible." },

            { str: "I can be long or short; grown or bought; painted or left bare.", hint: "Found on your hands and feet." },
            { str: "I am always hungry and must be fed, yet I die if given water.", hint: "Dangerous and warm." },
            { str: "I have no wings yet soar, no eyes yet see, no mouth yet speak.", hint: "Comes from storms or carries sound." },
            { str: "I can be cracked, seen, told, and played.", hint: "Often funny." },
            { str: "I have one eye but cannot see.", hint: "Used in sewing." },
            { str: "I'm born in darkness and die in light.", hint: "Comes from a match." },
            { str: "I have hands but cannot clap.", hint: "Always turning." },
            { str: "I can be cracked or broken without being touched.", hint: "Can be kept or told." },
            { str: "I fly without wings, cry without eyes, and darkness flees from me.", hint: "Seen during storms." },
            { str: "I can travel the world while staying in a corner.", hint: "On letters and postcards." },

            { str: "I shrink smaller every time I take a bath.", hint: "Found in bathrooms." },
            { str: "I have a face but no eyes, hands but no arms.", hint: "Measures time." },
            { str: "I have a tail but no body.", hint: "Found on money." },
            { str: "I have roots nobody sees; I am taller than trees but never grow.", hint: "Found outdoors or on maps." },
            { str: "I am always coming but never arrive.", hint: "Experienced daily." },
            { str: "I am full of holes but still hold water.", hint: "Used for washing." },
            { str: "I have teeth but cannot bite.", hint: "For grooming." },
            { str: "I'm easy to lift but hard to throw.", hint: "Very light." },
            { str: "I'm light as a feather but no one can hold me long.", hint: "Needed to live." },
            { str: "I run but never walk, have a bed but never sleep.", hint: "Found outdoors." },

            { str: "I'm invisible, can be broken, kept, or told.", hint: "Spoken or unspoken." },
            { str: "I have a ring but no finger.", hint: "Makes noise or holds keys." },
            { str: "I go up and down but never move.", hint: "Found in homes." },
            { str: "I have a bed but never sleep, a mouth but never eat.", hint: "Contains water." },
            { str: "I'm always in front of you but never behind.", hint: "You can't see me." },
            { str: "I'm found once in a minute, twice in a moment, never in a thousand years.", hint: "Not a number." },
            { str: "I have keys but open no locks, space but no rooms.", hint: "On a desk or laptop." },
            { str: "I grow bigger the more you take away.", hint: "Removal creates more space." },

            { str: "I cannot be burned in fire nor drowned in water.", hint: "A solid form of water." },
            { str: "I run but never walk, murmur but never talk.", hint: "Found near mountains." },
            { str: "I am heavy forward but light backward.", hint: "Think spelling." },
            { str: "I go up when rain comes down.", hint: "Helps keep you dry." },
            { str: "I'm the beginning of eternity and the end of time and space.", hint: "A single letter." },
            { str: "I can be cracked, run, fall, and be told.", hint: "Often humorous." }
        ];

        let timerInterval;

        function showRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            const riddle = riddles[randomIndex];

            document.getElementById('riddle').innerText = riddle.str;
            document.getElementById('hint').innerText = "Hint: " + riddle.hint;

            startTimer(60);
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let remaining = seconds;

            function updateTimer() {
                let min = String(Math.floor(remaining / 60)).padStart(2, '0');
                let sec = String(remaining % 60).padStart(2, '0');
                document.getElementById('timer').innerText = `${min}:${sec}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    showRiddle();
                } else {
                    remaining--;
                }
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        document.getElementById('nextBtn').addEventListener('click', showRiddle);

        window.onload = showRiddle;
    </script>
</body>
</html>
